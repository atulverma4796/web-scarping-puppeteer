<!-- custom-popup.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Popup</title>
    <style>
      /* Add your CSS styles here */
      body {
        background-color: #f0f0f0;
        margin: 0;
      }
      .custom-popup {
        position: absolute;
        bottom: 30px;
        right: 20px;
        width: 400px;
        height: 600px;
        border: 2px solid;
        background: white;
        z-index: 9999;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="custom-popup">
      <h2>Custom Element</h2>
      <p>This is a custom element at the bottom of the page.</p>
    </div>
  </body>
</html>
